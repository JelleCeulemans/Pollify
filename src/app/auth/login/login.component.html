<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error>Please enter a valid email!</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error>This password is incorrect.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Submit</button>
    </form>
</section>
