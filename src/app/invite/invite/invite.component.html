<section>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error>Please enter a valid email!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" [disabled]="inviteForm.invalid">Invite</button>
    </form>
</section>
