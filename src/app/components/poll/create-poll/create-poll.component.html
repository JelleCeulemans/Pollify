<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" [formGroup]="createPollForm">
        <mat-card >
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input type="text" matInput placeholder="Poll title" formControlName="title">
                    <mat-error>This title is required!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Poll answer" formControlName="answer">
                </mat-form-field>
                <button type="button" mat-raised-button color="warn" (click)="addAnswerPoll()">Add answer</button>
            </mat-card-content>
        </mat-card>

        <button type="submit" (click)="onSubmit()" mat-raised-button color="warn" [disabled]="createPollForm.invalid">Save the poll</button>

        <mat-card *ngIf="answerList.length > 0">
            <mat-card-title>Poll answers</mat-card-title>
            <mat-card-content>
                <div fxFlex fxLayout="column">
                    <div *ngFor="let answer of answerList" fxFlex fxLayoutAlign="space-between center">
                        <div fxHide.lt-sm>{{answer | stringShortener:70}}</div>
                        <div fxHide.gt-xs>{{ answer | stringShortener:36}}</div>
                        <button mat-button color="warn" (click)="removeAnswer(answer)">Delete</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</section>
