<section fxLayoutAlign="center center">
    <mat-card fxLayoutAlign="center center" fxLayout="column">
        <mat-card-title>Forgot password</mat-card-title>
        <mat-card-content fxLayoutAlign="center center" fxLayout="column">
            <p>Please fill in your email to reset your password.</p>
            <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                    <mat-error>Please enter a valid email!</mat-error>
                </mat-form-field>
                <button *ngIf="!showSpinner" type="submit" mat-raised-button color="primary" [disabled]="forgotPasswordForm.invalid">Forgot password</button>
                <mat-spinner *ngIf="showSpinner"></mat-spinner>
            </form>
        </mat-card-content>
    </mat-card>
</section>
