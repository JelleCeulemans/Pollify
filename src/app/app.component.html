<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <div mat-list-item>
                <img src="assets/images/logo_pollify.png">
            </div>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon id="nav-icon">person_add</mat-icon>
                <span>Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon id="nav-icon">perm_identity</mat-icon>
                <span>Login</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/"><img src="assets/images/logo_pollify.png"></a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" class="navigation-items">
                <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/signup">Signup</a></li>
                    <li>Poll</li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
