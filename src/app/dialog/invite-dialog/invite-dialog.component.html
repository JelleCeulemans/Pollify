<h1 mat-dialog-title>Friend requests!</h1>
<mat-dialog-content>
    <p>You have {{passedData.amount}} unanswered friend requests!</p>
    <p>Do you want to go to the friend page to answer these ?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
