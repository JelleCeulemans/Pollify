<h1 mat-dialog-title>Reset password</h1>
<mat-dialog-content>
    <p>{{passedData.username}} there is an email send to following email address: {{passedData.email}} to reset your password</p>
    <p>Please go to your email to reset your password</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">OK</button>
</mat-dialog-actions>
