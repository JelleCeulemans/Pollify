<h1 mat-dialog-title>Account created!</h1>
<mat-dialog-content>
    <p>{{passedData.username}} your account has just been created!</p>
    <p>There is an email sent to you email address: {{passedData.email}} with an activation link.</p>
    <p>Please activate your account, before you are able to login.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Go to Login</button>
</mat-dialog-actions>
