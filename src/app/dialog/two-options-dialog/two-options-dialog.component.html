<h1 mat-dialog-title>{{passedData.title}}</h1>
<mat-dialog-content>
    <div [innerHTML]="passedData.content"></div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">{{passedData.button1}}</button>
    <button mat-button [mat-dialog-close]="false">{{passedData.button2}}</button>
</mat-dialog-actions>
