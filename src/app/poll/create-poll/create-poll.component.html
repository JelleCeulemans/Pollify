<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" [formGroup]="createPollForm">
        <mat-card >
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input type="text" matInput placeholder="The poll's title" formControlName="title">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Poll answer" formControlName="answer">
                </mat-form-field>
                <button type="button" mat-raised-button color="warn" (click)="addAnswerPoll()">Add answer</button>
            </mat-card-content>
        </mat-card>

        <mat-card *ngIf="answerList.length > 0">
            <mat-card-title>Poll answers</mat-card-title>
            <mat-card-content>
                <div fxFlex fxLayout="column">
                    <div *ngFor="let a of answerList" fxFlex fxLayoutAlign="space-between">
                        <div>{{a}}</div>
                        <button mat-button color="warn" (click)="removeAnswer(a)">Delete</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <button type="submit" (click)="onSubmit()" mat-raised-button color="warn">Save the poll</button>
    </form>
</section>
