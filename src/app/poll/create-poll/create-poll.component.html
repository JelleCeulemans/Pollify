<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" [formGroup]="createPollForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="text" matInput placeholder="Titel van de applicatie" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Poll antwoord" formControlName="answer">
        </mat-form-field>
        <ul>
            <li *ngFor="let a of answerList">{{a}}</li>
        </ul>
        <button type="button" mat-raised-button color="warn" (click)="addAnswerPoll()">Add</button>
        <button type="submit" mat-raised-button  color="warn">Save the poll</button>
        
    </form>
</section>
