<section fxLayoutAlign="center center" *ngIf="antwoordenLijst">
    <mat-card>
        <mat-card-title fxLayoutAlign="center center">{{poll.naam}}</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div fxLayoutGap="20px" fxLayout="column">
                <mat-checkbox color="warn" *ngFor="let answer of poll.antwoorden" [value]="answer" (change)="updateVote($event, answer)" [checked]="antwoordenLijst.includes(answer.beantwoording)"> 
                    {{answer.beantwoording}}
                </mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center center">
            <button mat-raised-button color="accent" (click)="saveVote()" >Vote</button>
        </mat-card-actions>
    </mat-card>
</section>
